{% extends 'base.html' %}
{% block title %}Contact me{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-4">Contact</h1>
                <form method="POST" class="mt-4">
                    {% csrf_token %}

                    <div class="form-group">
                        {{ form.subject }}
                    </div>

                    <div class="form-group mt-4">
                        {{ form.email_send }}
                    </div>

                    <div class="form-group mt-4">
                        {{ form.body }}
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 mb-3">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
