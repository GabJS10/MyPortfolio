{% extends 'base.html' %}
{% block title %}Detail{% endblock title %}
{% block content %}
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{project.thumbnail.url}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3">{{project.title}}</h1>
        <p class="text-left">
            {{project.description}}
        </p>

        <div>
            <h5>Technologies</h5>
            <ul class="list-group list-group-light">
                {% for t in tecnos %}
    
                    <li class="list-group-item border-0">{{t.name}}</li>
    
                {% endfor %}
            </ul>
        </div>


        <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3">
          <a href="{{project.gitlink}}" class="btn btn-primary btn-lg px-4 me-md-2">Github</a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
