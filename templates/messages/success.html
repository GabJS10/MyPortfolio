{% if messages %}
{% for message in messages%}
<div id="successModal" class="modal show" tabindex="-1" style="display: block; margin-top: 20px;">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-body" style="text-align: center; color: green;">
                <h4>{{message}}</h4>
            </div>
            
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
